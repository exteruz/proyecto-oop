<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href='{%static "css/delete.css" %}' >

    <title>Eliminar {{object}}</title>
    {{object}}
</head>
<body id="body">
    <div class="form-group" id="container">
         <form method="POST" id="row" >
                     
        {% csrf_token %}
        
        <h1>Desea eliminar la publicacion del libro: {{publicacion.libro}} </h1>
        <div id="group">
            <input class="btn btn-danger" type="submit" value="Eliminar" style="margin: 5%;">
            <a href="../" class="btn btn-warning" style="margin: 5%;" >Cancelar</a>

        </div>
     
        
         
       
    </form>

    </div>
   
    
</body>
</html>
